<!DOCTYPE html>
<html lang="mn">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>100 –•–æ–Ω–æ–≥–∏–π–Ω –î—É—Ä—Å–∞–º–∂</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f0f0;
    color: #333;
    overflow-x: hidden;
    position: relative;
  }
  header {
    background-color: #ff69b4;
    color: white;
    padding: 1.5em;
    text-align: center;
  }
  h1 {
    margin: 0;
    font-size: 2.5em;
  }
  p {
    margin: 0.3em 0 1em 0;
  }
  .slideshow-container {
    position: relative;
    max-width: 800px;
    margin: 2em auto;
    overflow: hidden;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(255, 105, 180, 0.6);
    background: white;
  }
  .mySlides {
    display: none;
    width: 100%;
  }
  .mySlides img {
    width: 100%;
    border-radius: 15px;
  }
  .slideshow-controls {
    position: absolute;
    top: 50%;
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 1em;
    box-sizing: border-box;
    z-index: 10;
  }
  .prev, .next {
    background-color: rgba(0,0,0,0.5);
    color: white;
    font-size: 2.5em;
    padding: 0.2em 0.6em;
    border: none;
    cursor: pointer;
    border-radius: 50%;
    user-select: none;
    transition: background-color 0.3s ease;
  }
  .prev:hover, .next:hover {
    background-color: rgba(0,0,0,0.8);
  }
  button.music-control {
    position: fixed;
    top: 10px;
    right: 10px;
    background-color: #ff69b4;
    padding: 10px 20px;
    border-radius: 30px;
    font-size: 1.2em;
    color: white;
    cursor: pointer;
    box-shadow: 0 3px 8px rgba(255,105,180,0.8);
    border: none;
  }

  /* Heart raining animation styles */
  .heart {
    position: fixed;
    top: -50px;
    color: #ff69b4;
    font-size: 20px;
    animation-name: fall;
    animation-timing-function: linear;
    animation-iteration-count: 1;
    pointer-events: none;
    user-select: none;
    z-index: 9999;
    opacity: 0.8;
  }

  @keyframes fall {
    0% {
      transform: translateY(0) rotate(0deg);
      opacity: 0.8;
    }
    100% {
      transform: translateY(100vh) rotate(360deg);
      opacity: 0;
    }
  }
</style>
</head>
<body>

<header>
  <h1>100 –•–æ–Ω–æ–≥–∏–π–Ω –î—É—Ä—Å–∞–º–∂</h1>
  <p>–¢–∏–π–º —ç—ç, –±–∏–¥–Ω–∏–π 100 —Ö–æ–Ω–æ–≥ —Ö–∞–º—Ç–¥–∞–∞!</p>
</header>

<div class="slideshow-container">
  <div class="mySlides fade"><img src="photo1.png" alt="Moment 1" /></div>
  <div class="mySlides fade"><img src="photo2.jpg" alt="Moment 2" /></div>
  <div class="mySlides fade"><img src="photo3.jpg" alt="Moment 3" /></div>
  <div class="mySlides fade"><img src="photo4.png" alt="Moment 4" /></div>
  <div class="mySlides fade"><img src="photo5.png" alt="Moment 5" /></div>
  <div class="mySlides fade"><img src="photo6.png" alt="Moment 6" /></div>
  <div class="mySlides fade"><img src="photo7.png" alt="Moment 7" /></div>
  <div class="mySlides fade"><img src="photo8.png" alt="Moment 8" /></div>
  <div class="mySlides fade"><img src="photo9.png" alt="Moment 9" /></div>
  <div class="mySlides fade"><img src="photo10.png" alt="Moment 9" /></div>
  <div class="mySlides fade"><img src="photo11.png" alt="Moment 9" /></div>

  <div class="slideshow-controls">
    <button class="prev" aria-label="Previous Slide">&#10094;</button>
    <button class="next" aria-label="Next Slide">&#10095;</button>
  </div>
</div>


<button class="music-control" id="music-toggle">üéµ Play Music</button>

<audio id="background-music" loop>
  <source src="her_song.mp3" type="audio/mp3" />
  Your browser does not support the audio element.
</audio>

<script>
  let slideIndex = 0;
  const slides = document.getElementsByClassName("mySlides");
  const prev = document.querySelector(".prev");
  const next = document.querySelector(".next");

  function showSlides() {
    if (slideIndex >= slides.length) { slideIndex = 0; }
    if (slideIndex < 0) { slideIndex = slides.length - 1; }
    for (let i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    slides[slideIndex].style.display = "block";
  }
  showSlides();

  prev.addEventListener("click", () => {
    slideIndex--;
    showSlides();
  });
  next.addEventListener("click", () => {
    slideIndex++;
    showSlides();
  });

  // Auto slideshow every 5 sec
  setInterval(() => {
    slideIndex++;
    showSlides();
  }, 5000);

  // Music play/pause toggle
  const musicBtn = document.getElementById("music-toggle");
  const music = document.getElementById("background-music");

  musicBtn.addEventListener('click', () => {
    if (music.paused) {
      music.play();
      musicBtn.textContent = "üéµ Pause Music";
    } else {
      music.pause();
      musicBtn.textContent = "üéµ Play Music";
    }
  });

  // Heart raining effect
  function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.fontSize = (10 + Math.random() * 20) + 'px';
    heart.style.animationDuration = (4 + Math.random() * 4) + 's';
    heart.textContent = '‚ù§Ô∏è';
    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 8000);
  }

  setInterval(createHeart, 400);
</script>

</body>
</html>
